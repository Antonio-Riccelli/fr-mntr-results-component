<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <section class="container">

<section class="result-section">
  <p>Your Result</p>

  <section class="result"">
    <span class="result-mark">76</span>
  of 100
</section>

  <p>Great</p>
  You scored higher than 65% of the people who have taken these tests.
</section>

<section class="summary-section">
  <h2>Summary</h2>

  <div class="summary-part reaction">
    <div class="summary-part-divider">
    <span>Reaction</span>
  </div>
  <div class="summary-part-divider">
  <span>80 </span>
  <span>/ 100</span>
</div>
</div>


<div class="summary-part memory">
  <div class="summary-part-divider">
  <span>Memory</span>
</div>
  <div class="summary-part-divider">
  <span>92</span><span> / 100</span>
</div>
</div>

<div class="summary-part verbal">
  <div class="summary-part-divider">
  <span>Verbal</span>
  </div>
  <div class="summary-part-divider">
  <span>61</span><span> / 100</span>
</div>
</div>

<div class="summary-part visual">
  <div class="summary-part-divider">
  <span>Visual</span>
  </div>
  <div class="summary-part-divider">
  <span>72</span><span> / 100</span>
</div>
</div>
</section>

  <button class="btn">Continue</button>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Antonio Riccelli</a>.
  </div>
</section>
</body>
</html>
